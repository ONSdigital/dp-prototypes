<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DP prototypes</title>

    <link rel="stylesheet" href="https://cdn.ons.gov.uk/sixteens/00c4260/css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="header height--9 col-wrap">
        <div class="col col--lg-one-third col--md-one-third">
            <a href="/">
                <img class="main-logo" src="https://www.ons.gov.uk/assets/img/ons-logo.svg" alt="Office for National Statistics">
            </a>
        </div>
    </div>
</div>
<div class="background--astral">
    <div class="wrapper">
        <div class="col-wrap">
            <div class="col">
                <h1>Digital Publishing prototypes</h1>
            </div>
        </div>
    </div>
</div>
<div class="wrapper margin-top-md--1">
    <div class="col-wrap">
        <div class="col">
            <ul class="list--neutral">
                <li>
                    <a class="font-size--16 icon--hide" target="_blank" href="https://onsdigital.github.io/dp-data-dimension-selector/">Data dimensions selector</a>
                    <p class="flush">Explore dimensions of a simple dataset and download selected data.</p>
                </li>
                <li>
                    <a class="font-size--16 icon--hide" target="_blank" href="https://onsdigital.github.io/dp-filters-spike/">Data filtering</a>
                    <p class="flush">Filter a list of data by topic, with option to search at any point in journey.</p>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
