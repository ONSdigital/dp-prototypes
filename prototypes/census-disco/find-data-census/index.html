<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdn.ons.gov.uk/sixteens/cb6733a/css/main.css">
    <link href="https://cdn.ons.gov.uk/sixteens/658deeb/css/work-in-progress.css" rel="stylesheet" type="text/css">
    <title id="title"></title>
    <style>
        li {
            padding: 0px;
            margin: 0px
        }

    </style>
</head>


<body class="pl-home">
    <div id="hide">
        <header>
            <a class="skiplink" href="#main" tabindex="0">
                Skip to main content
            </a>
        </header>
        <div class="background--ship-grey">
            <div class="wrapper">
                <div class="padding-top--1 padding-bottom--1">
                    <p class="margin-bottom--0 margin-top--0 font-xsmall"><strong class="banner__tag">Warning</strong>
                        this is a prototype. The content may not be complete or accurate.</p>
                </div>
            </div>
        </div>
        <div class="page-intro background--astral padding-top-md--4">
            <div class="pl-wrap__inner padding-top-sm--4">
                <div class="wrapper">
                    <h1 id="page-title" class="page-intro__title page-intro__title--home-big padding-bottom-md--4">What data are you looking for?</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="col-wrap">
            <div class="col col--md-one col--lg-one">
                <h2>Select dimensions</h2>
                <input type="checkbox" >
                <label class="container">Age

                    <span class="checkmark"></span>
                  </label>
                  <input type="checkbox" >
                  <label class="container">National level

                    <span class="checkmark"></span>
                  </label>
                  <input type="checkbox" >
                  <label class="container">Subnational level

                    <span class="checkmark"></span>
                  </label>
                  <input type="checkbox" >
                  <label class="container">Sex

                    <span class="checkmark"></span>
                  </label>
                  <input type="checkbox" >
                  <label class="container">Ethnicity

                    <span class="checkmark"></span>
                  </label>
                  <input type="checkbox" >
                  <label class="container">Employment status

                    <span class="checkmark"></span>
                  </label>
                  <input type="checkbox" >
                  <label class="container">Number of rooms

                    <span class="checkmark"></span>
                  </label>
                  <input type="checkbox" >
                  <label class="container">etc
                    
                    <span class="checkmark"></span>
                  </label>
            </div>
            <div class="col col--md-one col--lg-one">
                <h2>Select topics</h2>
                <input type="radio" name="age" value="30"> All
                <input type="radio" checked="checked" name="age" value="60"> Census
                <input type="radio" name="age" value="100"> Employment  
                <input type="radio" name="age" value="100"> Economy  
                <input type="radio" name="age" value="100"> etc 
            </div>

        </div>
    </div>
    <div class="wrapper">
        <div class="col-wrap">
            <div class="col col--md-one col--lg-one">
                <h2><a class = "btn btn--secondary" href ="https://onsdigital.github.io/dp-prototypes/prototypes/cmd-dataset-list/index.html">Find</a></h2>
                <a href ="https://www.ons.gov.uk/filters/417dc456-7c5b-4a98-b618-32b942dcb3dc/dimensions">Demo option</a>
            </div>
        </div>
    </div>
</body>


</html>
