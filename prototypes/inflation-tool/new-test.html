<!DOCTYPE html>
<html>

<head>
    <title>Inflation helper</title>
    <style>
        .measure,
        .set {
            display: none;
        }

        .measure:checked+.set {
            display: block;
        }
    </style>
</head>

<body>
    <div>


<noscript>

        <form id='main'>
            <fieldset>
                <legend>Select measure</legend>
                <label for='rpi' class='btn'>Student</label>
                <label for='cpi' class='btn'>Pension</label>
                <label for='cpih' class='btn'>CPIH</label>
                <label for='rpi' class='btn'>RPI</label>
                <label for='cpi' class='btn'>CPI</label>
            </fieldset>

            <input id='rpi' class='measure' name='measure' type='radio'>

            <fieldset class='set'>
                <div id="rpi">
                    <!-- <a class="btn btn--primary" title="Download RPI as csv" href="/generator?format=csv&amp;uri=/economy/inflationandpriceindices/timeseries/chbh/mm23">.csv</a> -->
                    <a class="btn btn--primary" title="Download RPI as xls"
                        href="/generator?format=xls&amp;uri=/economy/inflationandpriceindices/timeseries/czbh/mm23">RPI.xls</a>
                </div>
            </fieldset>

            <input id='cpi' class='measure' name='measure' type='radio'>

            <fieldset class='set'>
                <div id="cpi">
                    <!-- <a class="btn btn--primary" title="Download CPI as csv" href="/generator?format=csv&amp;uri=/economy/inflationandpriceindices/timeseries/d7g7/mm23">.csv</a> -->
                    <a class="btn btn--primary" title="Download CPI as xls"
                        href="/generator?format=xls&amp;uri=/economy/inflationandpriceindices/timeseries/d7g7/mm23">CPI.xls</a>
                </div>
            </fieldset>

            <input id='cpih' class='measure' name='measure' type='radio'>

            <fieldset class='set'>
                <div id="cpih">
                    <!-- <a class="btn btn--primary" title="Download CPIH as csv" href="/generator?format=csv&amp;uri=/economy/inflationandpriceindices/timeseries/l55o/mm23">.csv</a> -->
                    <a class="btn btn--primary" title="Download CPIH as xls"
                        href="/generator?format=xls&amp;uri=/economy/inflationandpriceindices/timeseries/l55o/mm23">CPIH.xls</a>
                </div>
            </fieldset>
        </form>

    </div>

</noscript>

</body>

</html>
